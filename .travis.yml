dist: trusty
sudo: required

language: cpp
compiler: gcc

addons:
    apt:
        sources:
            ubuntu-toolchain-r/test
        packages:
            g++-7

install:
    - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-7 90
    - g++ --version
    - make tests

script:
    - ./TestMain.exe
